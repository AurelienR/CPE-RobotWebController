<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

        <title>Login</title>

        <!-- My stylesheet for login.html page -->
        <link rel="stylesheet" href="css/login.css">

        <!-- Script du Jquery-->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    </head>

    <body>

    <!-- Fenêtre de login -->
    <div id="login">
    	<form>
            <!-- Titre  -->
    		<div id="title">uRobot</div>

            <!-- Champs -->
    		<input type="text" name="firstname" class="champ" placeholder="Username" autocomplete="off" required pattern=".{4,20}" oninvalid="setCustomValidity('4 caractères minimum')" oninput="setCustomValidity('')"/><br>
    		<input type="password" name="pwd" class="champ" placeholder="Password" required pattern=".{6,20}" oninvalid="setCustomValidity('6 caractères minimum')" oninput="setCustomValidity('')"/><br>

            <!-- Switch bouton Admin/user-->
            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                <label class="onoffswitch-label" for="myonoffswitch">
                    <div class="onoffswitch-inner"></div>
                    <div class="onoffswitch-switch"></div>
                </label>
            </div>



            <!-- Boutons -->
    		<input type="button" name="envoyer" id="submit" value="Login" class="btn" />
            <input type="button" name="effacer" id="sign" value="Sign In" class="btn" />

    	</form>
    </div>


    </body>

    <script src="js/login.js" type="text/javascript"></script>

</html>
